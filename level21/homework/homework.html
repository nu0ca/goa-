<body>
    <h1>Registration form</h1>
    <form>
        <label for="name">First name: </label>
        <input type="text" id="name"> <br> <br>

        <label for="nama">last name: </label>
        <input type="text" id="nama"> <br> <br>

        <label for="namo">Nick name: </label>
        <input type="text" id="namo"> <br> <br>

        <label for="email">e-mail:</label>
        <input type="email" id="email"> <br> <br>

        <label for="password">password: </label>
        <input type="password" id="password"> <br><br>

        <label for="data">Data of Birth</label>
        <input type="date" id="data"> <br> <br>

        <label for="male">Male</label>
        <input type="radio" id="male"> 

        <label for="famale">famale</label>
        <input type="radio" id="famale">

        <label for="others">others</label>
        <input type="radio" id="others">
    </form>
</body> <br> <br>
